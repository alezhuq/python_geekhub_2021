<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{category.name}}</title>
        <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body>
<h1>Categories:</h1>
<table class="table table-striped table-dark">
    <thead>
        <tr>
            <td></td>
            {% for category in all_categories %}
            <td><a href=/shop/category/{{category}} class="link-info"><h3>{{category}}</h3></a></td>
            {% endfor %}
        </tr>
    </thead>
</table>
<table class = 'table'>
    <thead>
        <tr>
            {% for item in items %}
            {% if item.category == category %}
            <td>
                <p>{{ item.name }}</p>
                <p>{{item.price}}</p>
                <button class = 'btn btn-success'><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bag-plus" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z"/>
                  <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                </svg></button>
            </td>
            {% endif %}
            {% endfor %}
        </tr>
    </thead>
</table>
</body>
</html>
